<!DOCTYPE html>
{% extends 'base.html' %}
{% load static %}
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>mini UPS</title>
</head>

<body>
    {% block body %}

    {% if message %}
    <div class="alert alert-warning" role="alert">
        {{ message }}
    </div>
    {% endif %}
    <!-- Main content container -->
    <div class="content">
      <div class="container full-height d-flex align-items-center justify-content-center">
        <div class="row w-100">
          <div class="col-12 d-flex justify-content-center align-items-center">
            <div class="login-form text-center shadow-lg">
              <h2>Search</h2>

              <div style="color: #000;">
                  Fill in only one field
              </div>
              <br>
              <form method="POST" name="search_form">
                  {% csrf_token %}
                  <input type="orderId" name="orderId" class="form-control " placeholder="Order ID" aria-label="orderId">
                  <input type="truckId" name="truckId" class="form-control " placeholder="Truck ID" aria-label="truckId">
                  <button type="submit" class="btn btn-success w-100">Search</button>
              </form>

              <br>

              {% if user.is_authenticated %}

              <a href="{% url 'user_detail' userId=user.uid %}" class="btn btn-primary w-100">My Orders</a>
              <br><br>
              <a href="{% url 'logout_method'%}" class="btn btn-success w-100">Log out</a>


              {% else %}

              <h2>Log in</h2>
              <form method="POST" name="login_form">
                  {% csrf_token %}
                  <input type="username" name="username" class="form-control " placeholder="User Name" aria-label="username">
                  <input type="password" name="password" class="form-control" placeholder="Password" aria-label="Password">

                  <div class="row mt-3">
                      <div class="col">
                          <button type="submit" class="btn btn-success w-100">Login</button>
                      </div>
                      <div class="col">
                          <a href="{% url 'register' %}" class="btn btn-primary w-100">Signup</a>
                      </div>
                  </div>
              </form>

              {% endif %}
            </div>
          </div>
        </div>
      </div>
    </div>

    {% endblock %}
</body>

</html>
