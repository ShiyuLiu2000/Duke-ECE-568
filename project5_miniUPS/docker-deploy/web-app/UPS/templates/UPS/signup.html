{% extends "base.html" %}

{% block body %}
<div class="container">
    <h2>User Sign Up</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Sign up</button>
    </form>
    <p>Already have an account? <a href="{% url 'login' %}" class="btn btn-secondary">Login</a></p>
    <a href="{% url 'frontpage' %}" class="btn btn-secondary">Return to Frontpage</a>
</div>
{% endblock %}
