<!DOCTYPE html>
<html>

<head>
    <title>mini UPS User Sign Up</title>
</head>

<body>
    <h2>User Sign Up</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Sign up</button>
    </form>
    <p>Already have an account? <a href="{% url 'login' %}">Login</a></p>
    <a href="{% url 'frontpage' %}">Return to Frontpage</a>
</body>

</html>
